spring:
  datasource:
    # 렌더 환경 변수에서 URL, 유저명, 비번을 각각 읽어옵니다.
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    # ‼️ SSL 관련 'properties:' 또는 'data-source-properties:' 블록을 모두 삭제했습니다.

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 90000 # 90초 타임아웃은 그대로 유지

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

    # ‼️ Dialect 지정은 'jpa.properties.hibernate' 아래에 두는 것이 맞습니다.
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email

server:
  port: ${PORT:8080}