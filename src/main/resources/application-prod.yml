spring:
  datasource:
    # Render 환경변수에서 URL만 읽습니다.
    # 예: jdbc:postgresql://dpg-xxx:5432/dbname?user=user&password=pass&sslmode=require
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10       # 최대 연결 수
      minimum-idle: 2             # 최소 유휴 연결 수
      connection-timeout: 90000   # 90초 타임아웃

  jpa:
    hibernate:
      ddl-auto: update            # 자동 테이블 생성/갱신
    show-sql: false               # SQL 로그 비활성화
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email

server:
  port: ${PORT:8080}