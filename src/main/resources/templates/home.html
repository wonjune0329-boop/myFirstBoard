<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Wrapper 전체 Flex */
        body {
            display: flex;
            flex-direction: column;
            font-family: "Noto Sans KR", sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: #ffffff;
            color: #333333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        header a.brand {
            position: absolute;
            left: 50%;
            color: #4CAF50;
            transform: translateX(-50%);
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
        }
        .auth-buttons a {
            display: inline-block;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 12px;
            border: 2px solid #000;
            margin-left: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .auth-buttons a:hover {
            background: #000;
            color: #fff;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
            z-index: 1;
            margin-left: auto;
        }
        form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover {
            background: #45a049;
        }

        main {
            flex: 1; /* 남는 공간을 main이 채움 */
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .link-group {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        a.button-link {
            display: inline-block;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 5px 0;
            transition: background 0.2s;
        }
        a.button-link:hover {
            background: #45a049;
        }

        footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <a href="/" class="brand">⭐얘기마당⭐</a>
    <div class="auth-buttons">
        <span sec:authorize="isAnonymous()">
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
        </span>
        <div sec:authorize="isAuthenticated()">
            <form method="post" action="/logout" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<main>
    <h1>자유게시판</h1>
    <div class="link-group">
        <a href="/articles" class="button-link">글목록보기</a>
    </div>
</main>

<footer>
    <p>© 2025 자유게시판. All rights reserved.</p>
</footer>
</body>
</html>
