<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d6d6d6; /* 조금 더 진한 회색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* 폼 배경은 흰색 */
            border: 2px solid #d0d0d0; /* 사각형 테두리 강조 */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12); /* 살짝 더 깊은 그림자 */
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>새 글 작성</h1>
    <form method="post" action="/articles">
        <input type="hidden" id="article-id" th:value="${article} != null ? ${article.id} : ''" />
        <div>
            <label>제목
                <input type="text" id="title" name="title" required>
            </label>
        </div>
        <div>
            <label>내용
                <textarea id="content" name="content" rows="8" required></textarea>
            </label>
        </div>
        <button type="button" id="create-btn">저장</button>
        <a href="/articles">목록</a>
    </form>
</div>
<script src="/js/article.js" defer></script>
</body>
