<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${article.title}">게시글</title>
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <style>
    /* 전체 페이지 */
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    /* 헤더 */
    header {
      background: #ffffff;
      color: #333333;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    header a.brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #4CAF50;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .auth-buttons a, form button {
      display: inline-block;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 12px;
      border: 2px solid #000;
      margin-left: 8px;
      font-size: 0.9rem;
      font-weight: 700;
      font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .auth-buttons a:hover, form button:hover {
      background: #000;
      color: #fff;
    }
    .auth-buttons {
      display: flex;
      align-items: center;
      margin-left: auto;
      z-index: 1;
    }

    /* 메인 영역 */
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    div#article-content {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* 수정/삭제 버튼 통일 스타일 */
    #modify-btn-link,
    #delete-btn {
        display: inline-block;
        background: #4CAF50;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 6px;
        margin-right: 8px;
        transition: background 0.2s;
        border: none;
        font-weight: 700;
        cursor: pointer;
        text-align: center;
        line-height: 1.2;
        min-width: 80px;
        font-size: 1rem;
        font-family: "Noto Sans KR", sans-serif;
        vertical-align: middle;
        box-sizing: border-box; /* 테두리와 패딩 포함해서 크기 통일 */
       appearance: none;
    }
    #modify-btn-link:hover,
    #delete-btn:hover {
        background: #45a049;
    }

    /* 버튼 그룹 가운데 정렬 */
    .action-group {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* 목록 링크 */
    p a {
      display: inline-block;
      margin-top: 1rem;
      background: #4CAF50;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }
    p a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
<header>
  <a href="/" class="brand">⭐얘기마당⭐</a>
  <div class="auth-buttons">
    <span sec:authorize="isAnonymous()">
      <a href="/login">로그인</a>
      <a href="/join">회원가입</a>
    </span>
    <span sec:authorize="isAuthenticated()">
      <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
      <form method="post" action="/logout" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">로그아웃</button>
      </form>
    </span>
  </div>
</header>
<main>
  <h1 th:text="${article.title}">제목</h1>
  <div id="article-content" th:text="${article.content}">내용</div>

  <input type="hidden" id="article-id" th:value="${article.id}">

  <div th:if="${isOwner}" class="action-group">
    <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link">수정</a>
    <button id="delete-btn">삭제</button>
  </div>

  <p><a href="/articles">목록</a></p>
</main>
<script src="/js/article.js" defer></script>
</body>
</html>
