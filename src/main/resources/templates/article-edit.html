<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 수정</title>
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d6d6d6; /* 은은한 회색 배경 */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #ffffff; /* 폼 배경 흰색 */
        border: 2px solid #d0d0d0; /* 부드러운 그레이 테두리 */
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.12); /* 은은한 그림자 */
        width: 100%;
        max-width: 500px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        color: #555;
    }

    input[type="text"], textarea {
        margin-top: 8px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        resize: none;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        display: inline-block;
        text-align: center;
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .button-group button {
      flex: 1;
      background-color: #007BFF;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>글 수정</h1>
  <form th:action="@{'/articles/' + ${article.id} + '/edit'}" method="post">
    <input type="hidden" id="article-id" th:value="${article} != null ? ${article.id} : ''" />
    <div>
      <label>제목
        <input type="text" id="title" name="title" th:value="${article.title}" required>
      </label>
    </div>
    <div>
      <label>내용
        <textarea id="content" name="content" rows="8" required th:text="${article.content}"></textarea>
      </label>
    </div>
    <div class="button-group">
      <button type="button" id="modify-btn">저장</button>
      <button type="button" onclick="window.location.href='/articles/' + [[${article.id}]]">취소</button>
      <button type="button" onclick="window.location.href='/articles'">목록</button>
    </div>
  </form>
</div>
<script src="/js/article.js" defer></script>
</body>
</html>
